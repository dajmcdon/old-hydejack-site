<ul style="list-style-type: none;">
    {% for mem in include.members %}
    <li>
        {% if mem.link %}
        <a href="{{ mem.link }}" target="_blank">{{ mem.name }}</a>
        {% else %}
        {{ mem.name }}
        {% endif %}
        {% if mem.degree %}
        <small> &mdash; {{ mem.degree }}</small>
        {% endif %}
        {% if mem.position %}
        <small> &mdash; {{ mem.position }}</small>
        {% endif %}
    </li>
    {% endfor %}
</ul>
