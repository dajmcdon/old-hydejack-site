<div class="studentlist">
<ul>
    {% for mem in include.members %}
    <li>
        {% if mem.link %}
        <a href="{{ mem.link }}" target="_blank">{{ mem.name }}</a>
        {% else %}
        {{ mem.name }}
        {% endif %}
        {% if mem.degree %}
        <small> &#8212 {{ mem.degree }}</small>
        {% endif %}
        {% if mem.position %}
        <small> &#8212 {{ mem.position }}</small>
        {% endif %}
    </li>
    {% endfor %}
</ul>
</div>
