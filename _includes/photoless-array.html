<div class="studentlist">
<ul>
    {% for mem in include.members %}
    <li>
        {% if mem.link %}
        <a href="{{ mem.link }}" target="_blank">{{ mem.name }}</a>
        {% else %}
        {{ mem.name }}
        {% endif %}
        {% if mem.degree %}
        <small>{{ mem.degree }}</small>
        {% endif %}
        {% if mem.position %}
        <ul><li>
            <small>Current position: <i>{{ mem.position }}</i></small>
        </li></ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
</div>
